
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#020617" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <title>Beach Placar Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              beach: {
                yellow: '#FDE047',
                orange: '#FB923C',
                navy: '#020617',
                slate: '#1E293B',
                accent: '#22C55E'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Lexend', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=Lexend:wght@700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sar: env(safe-area-inset-right);
        --sal: env(safe-area-inset-left);
      }

      body { 
        -webkit-tap-highlight-color: transparent; 
        touch-action: none; 
        background-color: #020617;
        user-select: none;
        -webkit-user-select: none;
        overscroll-behavior-y: none;
      }

      .safe-top { padding-top: var(--sat); }
      .safe-bottom { padding-bottom: var(--sab); }
      
      .score-number { 
        font-feature-settings: "tnum"; 
        font-variant-numeric: tabular-nums; 
      }
      
      @keyframes ripple {
        0% { background-color: rgba(255, 255, 255, 0); }
        50% { background-color: rgba(255, 255, 255, 0.15); }
        100% { background-color: rgba(255, 255, 255, 0); }
      }
      .tap-feedback:active {
        animation: ripple 0.2s ease-out;
      }

      @keyframes slideInLeft {
        from { transform: translateX(-100%) skewX(-10deg); opacity: 0; }
        to { transform: translateX(-15%) skewX(-10deg); opacity: 1; }
      }
      @keyframes slideInRight {
        from { transform: translateX(100%) skewX(-10deg); opacity: 0; }
        to { transform: translateX(15%) skewX(-10deg); opacity: 1; }
      }
      @keyframes rotateSwap {
        0% { transform: scale(0.5) rotate(-45deg); opacity: 0; filter: blur(10px); }
        60% { transform: scale(1.1) rotate(190deg); opacity: 1; filter: blur(0); }
        100% { transform: scale(1) rotate(180deg); opacity: 1; filter: blur(0); }
      }
      @keyframes progressTimer {
        from { width: 100%; }
        to { width: 0%; }
      }
      @keyframes textPop {
        0% { transform: scale(0.9); opacity: 0; letter-spacing: 0.5em; }
        100% { transform: scale(1); opacity: 1; letter-spacing: 0.1em; }
      }
      @keyframes barReveal {
        from { width: 0; opacity: 0; }
        to { width: 100%; opacity: 1; }
      }

      /* Animação Fluída de Subida do Modal */
      @keyframes sheetUp {
        0% { transform: translateY(100%); }
        100% { transform: translateY(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .animate-sheet-up { 
        animation: sheetUp 0.5s cubic-bezier(0.32, 0.72, 0, 1) forwards; 
      }
      .animate-fade-in { 
        animation: fadeIn 0.3s ease-out forwards; 
      }

      .animate-slide-left { animation: slideInLeft 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-right { animation: slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-swap-icon { animation: rotateSwap 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards; opacity: 0; }
      .animate-text-pop { animation: textPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s forwards; opacity: 0; }
      .animate-timer { animation: progressTimer 3s linear forwards; }
      .animate-bar-reveal { animation: barReveal 0.4s ease-out 0.3s forwards; opacity: 0; }

      .text-shadow-glow {
        text-shadow: 0 0 20px rgba(0,0,0,0.5), 0 0 40px rgba(255,255,255,0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>
